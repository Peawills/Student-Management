{% extends "records/base.html" %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6 max-w-3xl">
    <div class="mb-6">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 flex items-center gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 inline-block" title="pencil text-primary-500"></svg> Update Profile
        </h1>
    </div>

    <nav class="mb-6" aria-label="breadcrumb">
        <ol class="flex items-center gap-2 text-sm">
            <li><a href="{% url 'portal:dashboard' %}" class="text-primary-600 hover:text-primary-700">Portal Dashboard</a></li>
            <li><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 inline-block" title="chevron-right text-gray-400"></svg></li>
            <li><a href="{% url 'portal:profile' %}" class="text-primary-600 hover:text-primary-700">My Profile</a></li>
            <li><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 inline-block" title="chevron-right text-gray-400"></svg></li>
            <li class="text-gray-500">Update</li>
        </ol>
    </nav>

    <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
        <div class="bg-gradient-to-r from-primary-500 to-secondary-500 text-white px-6 py-4">
            <h6 class="text-lg font-bold">Edit Your Information</h6>
        </div>
        <div class="p-6">
            <form method="post">
                {% csrf_token %}
                <h5 class="text-lg font-bold text-gray-800 mb-4">Basic Information</h5>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="{{ user_form.first_name.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-2">First Name</label>
                        <input type="text" name="first_name" id="{{ user_form.first_name.id_for_label }}" value="{{ user_form.first_name.value|default:'' }}"
                            class="w-full px-4 py-2.5 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all">
                    </div>
                    <div>
                        <label for="{{ user_form.last_name.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-2">Last Name</label>
                        <input type="text" name="last_name" id="{{ user_form.last_name.id_for_label }}" value="{{ user_form.last_name.value|default:'' }}"
                            class="w-full px-4 py-2.5 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all">
                    </div>
                    <div class="md:col-span-2">
                        <label for="{{ user_form.email.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                        <input type="email" name="email" id="{{ user_form.email.id_for_label }}" value="{{ user_form.email.value|default:'' }}"
                            class="w-full px-4 py-2.5 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all">
                    </div>
                </div>

                {% if parent_form %}
                <hr class="my-6">
                <h5 class="text-lg font-bold text-gray-800 mb-4">Parent Information</h5>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="{{ parent_form.phone_number.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-2">Phone Number</label>
                        <input type="text" name="phone_number" id="{{ parent_form.phone_number.id_for_label }}" value="{{ parent_form.phone_number.value|default:'' }}"
                            class="w-full px-4 py-2.5 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all">
                    </div>
                    <div>
                        <label for="{{ parent_form.occupation.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-2">Occupation</label>
                        <input type="text" name="occupation" id="{{ parent_form.occupation.id_for_label }}" value="{{ parent_form.occupation.value|default:'' }}"
                            class="w-full px-4 py-2.5 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all">
                    </div>
                    <div class="md:col-span-2">
                        <label for="{{ parent_form.address.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-2">Address</label>
                        <textarea name="address" id="{{ parent_form.address.id_for_label }}" rows="3"
                            class="w-full px-4 py-2.5 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all">{{ parent_form.address.value|default:'' }}</textarea>
                    </div>
                </div>
                {% endif %}

                <div class="mt-8 flex flex-col sm:flex-row gap-3">
                    <button type="submit" class="inline-flex items-center justify-center gap-2 px-6 py-3 bg-primary-600 text-white font-semibold rounded-lg hover:bg-primary-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 inline-block" title="check-circle"></svg> Save Changes
                    </button>
                    <a href="{% url 'portal:profile' %}" class="inline-flex items-center justify-center gap-2 px-6 py-3 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 transition-colors">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
