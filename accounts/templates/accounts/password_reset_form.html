{% extends "records/base.html" %}
{% block content %}
<h3>Password reset</h3>
<p>Enter your email address and we'll send you a link to reset your password.</p>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Send reset email</button>
</form>
{% endblock %}
