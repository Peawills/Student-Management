{% extends 'records/base.html' %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm border-danger">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Confirm Deletion</h4>
        </div>
        <div class="card-body">
            <p class="lead">Are you sure you want to delete the timetable entry:</p>
            <h5 class="text-danger">{{ timetable }}</h5>
            <p class="mb-4">This action cannot be undone.</p>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'academics:timetable_list' %}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
