{% extends 'records/base.html' %}
{% block title %}Delete Assessment{% endblock %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h3 class="card-title">Delete Assessment</h3>
    <p>Are you sure you want to delete "{{ assessment.title }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'academics:assessment_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
