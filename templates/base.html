<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0d6efd">
    <title>{% block title %}Student Management{% endblock %}</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    {% if STATIC_URL %}<link rel="stylesheet" href="{% static 'css/main.css' %}">{% endif %}
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block body_start %}{% endblock %}
    <main class="min-vh-100 d-flex flex-column">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-light py-4 mt-auto">
        <div class="container text-center text-muted">
            <small>&copy; {% now "Y" %} Student Management. All rights reserved.</small>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
