{% extends "records/base.html" %}
{% block content %}
<h3>Delete Student</h3>
<p>Are you sure you want to delete <b>{{ student.surname }} {{ student.other_name }}</b> ({{ student.admission_no }})?</p>
<form method="post">
  {% csrf_token %}
  <a class="btn btn-secondary" href="{% url 'student_detail' student.id %}">Cancel</a>
  <button type="submit" class="btn btn-danger">Yes, delete</button>
</form>
{% endblock %}
