{% extends "records/base.html" %}
{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white p-8 rounded-2xl shadow-lg text-center">
    <div class="w-20 h-20 mx-auto mb-6 bg-red-100 rounded-full flex items-center justify-center">
        <i class="bi bi-trash3-fill text-4xl text-red-500"></i>
    </div>
    <h3 class="text-2xl font-bold text-gray-800 mb-2">Delete Document</h3>
    <p class="text-gray-600 mb-6">
        Are you sure you want to permanently delete the document
        <strong class="text-red-600">"{{ document.name }}"</strong> for
        <strong>{{ student.surname }} {{ student.other_name }}</strong>?
    </p>
    <p class="text-sm text-yellow-600 bg-yellow-100 p-3 rounded-lg mb-8">
        <i class="bi bi-exclamation-triangle-fill"></i> This action cannot be undone.
    </p>
    <form method="post">
        {% csrf_token %}
        <div class="flex justify-center gap-4">
            <a href="{% url 'records:student_detail' student.id %}"
                class="px-6 py-2.5 rounded-lg font-semibold text-gray-700 bg-gray-200 hover:bg-gray-300 transition-colors">Cancel</a>
            <button type="submit"
                class="px-6 py-2.5 rounded-lg font-semibold text-white bg-red-600 hover:bg-red-700 transition-colors">Yes,
                Delete</button>
        </div>
    </form>
</div>
{% endblock %}
